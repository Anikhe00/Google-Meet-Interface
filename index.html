<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <!-- Heading -->
         <div class="header-container">
            <div class="actions-icons">

                <div class="privacy yellow">
                    <img src="/Images/ri_door-open-line.svg" alt="Privacy Icon">
                </div>

                <div class="recording red">
                    <img src="/Images/proicons_record.svg" alt="Recording Icon">
                </div>

                <div class="transcribe blue">
                    <img src="/Images/arcticons_live-transcribe.svg" alt="Transcribe Icon">
                </div>

            </div>

            <div class="presenter-details">
                <div class="presenter-avatar">
                    <img src="/Images/Dev and Design.jpg" alt="Logo">
                </div>

                <div class="presenter-name">
                    <p>Dev and Design (Presenting, annotating)</p>
                </div>
            </div>
         </div>

         <!-- Content Area -->

         <div class="content-area-container">
            <div class="presentation-container">
                <img src="/Images/Screenshot 2024-12-05 at 11.16.54.png" alt="Presentation">
            </div>
            
            <div class="participant-section">
                <div class="participant">

                    <div class="muted-icon">
                        <img src="/Images/No Audio white.svg" alt="Muted">
                    </div>

                  <div class="participant-detials">
                    
                    <div class="icon-container">
                        <div class="participant-icon">A</div>
                    </div>

                    <div class="participant-name">
                        <p>Akanji Shakirat</p>
                    </div> 
                  </div>  
                </div>
            </div>
         </div>


         <!-- Controls- -->
         <div class="controls-container">
            <div class="meeting-code">
                <p>soa-etsu-fif</p>
            </div>

            <div class="meeting-controls">
                <div class="mute">
                    <img src="/Images/Arrow up.svg" alt="Arrow">
                    <div class="muted-mic" data-tooltip="Turn on microphone (⌘ + d)">
                        <img src="/Images/No Audio.svg" alt="Muted Microphone">
                    </div>
                </div>

                <div class="no-video">
                    <img src="/Images/Arrow up.svg" alt="Arrow">
                    <div class="camera-off" data-tooltip="Turn on camera (⌘ + e)">
                        <img src="/Images/No Video.svg" alt="Camera">
                    </div>
                </div>

                <div class="captions" data-tooltip="Turn on captions (c)" >
                    <img src="/Images/bx_captions.svg" alt="Captions">
                </div>

                <div class="reaction" data-tooltip="Send a reaction" >
                    <img src="/Images/mdi_smiley-outline.svg" alt="React">
                </div>

                <div class="share-screen" data-tooltip="Share your sceeen" >
                    <img src="/Images/fluent_share-screen-start-48-regular.svg" alt="Share">
                </div>

                <div class="raise-hand" data-tooltip="Raise hand (ctrl + x + h)" >
                    <img src="/Images/Raise hands.svg" alt="Hand">
                </div>

                <div class="more" data-tooltip="More options">
                    <img src="/Images/qlementine-icons_menu-dots-16.svg" alt="More">
                </div>

                <button class="leave-meeting" data-tooltip="Leave call">
                    <img src="/Images/material-symbols-light_call-end-outline.svg" alt="Call end">
                </button>

            </div>

            <div class="meeting-more-option">
                <div class="meeting-details-icon" data-tooltip="Meeting details">
                    <img src="/Images/material-symbols_info-outline.svg" alt="Info">
                </div>

                <div class="people-icon-container" data-tooltip="People">
                    <div class="people-icon">
                     <img src="/Images/mdi_users-outline.svg" alt="Users">
                    </div>
                    <div class="badge">
                      18
                    </div>
                </div>

                <div class="chat" data-tooltip="Chat with everyone">
                    <img src="/Images/bx_comment-detail.svg" alt="Chat">
                </div>

                <div class="activities" data-tooltip="Activities">
                    <img src="/Images/ri_shapes-line.svg" alt="Shapes">
                </div>
            </div>

         </div>


    </div>
    
</body>
</html>
